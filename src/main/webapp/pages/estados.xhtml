<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>

<h:body>
	<p:growl id="mensagem"/>


	<h:form>
		<p:panel header="Estado - Listagem">

			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
			/*sortyBy: ordenar
			filterBy: fazer pesquisa*/
			
			<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" 
					actionListener="#{estadoBean.novo}"
					update=":formCadastro:painel"/>
					
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Sigla">
				</p:column>

				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>

	<!-- Draggable: não arrastar tela(false)
 resizable: redimensionar a tela (false)
 modal: não click na tela de traz quando tem uma aberta(true)
 p:outputLabel: É um rotulo, uma menssagem
 p:inputText: Campo texto
 size: tamanho do campo...
 maxlength: Tamanho do caractere
 columns: corta em 1 e 2 ...
 hide: oculta tela
 closable="false": usado para pode fechar só um lado -->

	<p:dialog header="Estados - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="30" value="#{estadoBean.estado.nome}"/>

				<p:outputLabel value="Sigla: " />
				<p:inputText maxlength="2" size="10" value="#{estadoBean.estado.sigla}"/>
			</h:panelGrid>
			
			<!--acactionListener: chamar algum contole Bean  -->
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{estadoBean.salvar}" 
				update=":mensagem"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
			
		</h:form>
	</p:dialog>
</h:body>
</html>
