<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Pessoas - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{pessoaBean.pessoas}" var="pessoa" rows="5">
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{pessoaBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :formCadastro:painel">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="RG">
					<h:outputText value="#{pessoa.rg}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>

				<!-- Draggable: não arrastar tela(false)
 resizable: redimensionar a tela (false)
 modal: não click na tela de traz quando tem uma aberta(true)
 p:outputLabel: É um rotulo, uma menssagem
 p:inputText: Campo texto
 size: tamanho do campo...
 maxlength: Tamanho do caractere
 columns: corta em 1 e 2 ...
 hide: oculta tela
 closable="false": usado para pode fechar só um lado 
 rows="5": quantas linhas na pag
 itemValue: onde que eu vou salvar
 itemLabel: que ele vai mostrar
 p:ajax: Serve para redesenhar coisas da tela
 listener: Chama um metodo do manageBean-->



				<p:column headerText="Opções">
					<!-- EXLUIR -->
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{pessoaBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir a pessoa?"
							icon="ui-icon-alert" />
						<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
					</p:commandButton>
					<!-- EDITAR -->
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{pessoaBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="3">
				<p:outputLabel for="descricao" value="Descrição:" />
				<p:inputText id="descricao" maxlength="50" size="30"
					value="#{pessoaBean.pessoa.nome}" required="true"
					requiredMessage="O campo 'Nome' é obrigatório" />

				<!-- RG comparado diferentes Estados a mascara muda, sem mascara -->
				<!-- RG -->
				<p:outputLabel for="rg" value="RG:" />
				<p:inputText id="rg" />

				<!--	inputMask: definir o campo  -->
				<!-- CPF -->
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99" required="true"
					size="10" requiredMessage="O campo 'CPF' é obrigatorio" />

				<!-- ESTADO -->
				<p:outputLabel for="estado" value="Estado:" />
				<p:selectOneMenu id="estado" filter="true"
					converter="omnifaces.SelectItemsConverter" required="true"
					value="#{pessoaBean.estado}">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um estado" />
					<f:selectItems value="#{pessoaBean.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado.nome}" />
					<p:ajax listener="#{pessoaBean.popular}"
						update=":formCadastro:cidade" />
				</p:selectOneMenu>

				<!-- CIDADE -->
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:selectOneMenu id="cidade" filter="true" required="true"
					requiredMessage="O campo 'Cidade' é obrigatório"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma cidade" />
					<f:selectItems value="#{pessoaBean.cidades}" var="cidade"
						itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>

				<!-- RUA -->
				<p:outputLabel for="rua" value="Rua:" />
				<p:inputText id="rua" maxlength="100" size="50"
					value="#{pessoaBean.pessoa.rua}" required="true"
					requiredMessage="O campo 'Rua' é obrigatório" />

				<!-- NUMERO -->
				<p:outputLabel value="Número" />
				<p:inputText maxlength="5" size="5"
					value="#{pessoaBean.pessoa.numero}" required="true"
					requiredMessage="O campo 'Número' é obrigatório"
					converterMessage="Informe um valor válido para o campo 'Número'"
					validatorMessage="Informe um valor entre 1 e 32767 para o campo 'Número'">
					<f:validateLongRange minimum="1" maximum="32767" />
				</p:inputText>

				<!-- BAIRRO -->
				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" maxlength="30" size="20"
					value="#{pessoaBean.pessoa.bairro}" required="true"
					requiredMessage="O campo 'Bairro' é obrigatório" />

				<!-- CEP -->
				<p:outputLabel for="cep" value="CEP:" />
				<p:inputText id="cep" />

				<!-- COMPLEMENTO -->
				<p:outputLabel for="complemento" value="Complemento:" />
				<p:inputText id="complemento" maxlength="10" size="10"
					value="#{pessoaBean.pessoa.complemento}" />

				<!-- TELEFONE -->
				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputMask id="telefone" mask="(99)9999-9999" size="10" />

				<!-- CELULAR -->
				<p:outputLabel for="celular" value="Celular:" />
				<p:inputMask id="celular" mask="(99)99999-9999" size="10" />

				<!-- EMAIL -->
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" maxlength="100" size="50"
					value="#{pessoaBean.pessoa.email}" required="true"
					requiredMessage="O campo 'Email' é obrigatório" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{pessoaBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
