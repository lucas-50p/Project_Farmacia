<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	
	<p:growl id="mensagem" />

	<h:form>
	<p:panel header="Produtos">
		<h:panelGrid columns="3">
			<p:outputLabel for="codigo" value="Código:" />
			<p:inputText id="codigo" size="20" maxlength="13" 
				required="true" requiredMessage="O campo Código é obrigatorio"
				value="#{produtoBean2.produto.codigo}"/>
			<p:commandButton icon="ui-icon-search" 
			update=":mensagem"/>
		</h:panelGrid>
		
	<h:panelGrid columns="2">
		<p:outputLabel value="Descrição"></p:outputLabel>
		<h:outputText value="#{produtoBean2.produto.descricao}"></h:outputText>
		
		<p:outputLabel value="Preço"></p:outputLabel>
		<h:outputText value="#{produtoBean2.produto.preco}"></h:outputText>
		
		<p:outputLabel value="Quantidade"></p:outputLabel>
		<h:outputText value="#{produtoBean2.produto.quantidade}"></h:outputText>
	</h:panelGrid>	
	
	</p:panel>
	</h:form>
</h:body>
</html>
