<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistemas de Drogaria</title>
	<h:outputStylesheet library="CSS" name="estilos.css" />
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner3.jpg"
				styleClass="imagemCentralizada" />
		</div>


		<div id="cabecalho">

			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="Estado" url="/pages/estados.xhtml" />
						<p:menuitem value="Cidade" url="/pages/Cidade.xhtml" />
						<p:menuitem value="Fabricante" url="/pages/fabricantes.xhtml" />
						<p:menuitem value="Produto" url="/pages/Produtos.xhtml" />
						<p:menuitem value="Pessoa" url="/pages/pessoas.xhtml" />
						<p:menuitem value="Cliente" url="/pages/cliente.xhtml" />
						<p:menuitem value="Funcionário" url="/pages/" />
					</p:submenu>

					<p:submenu label="Buscar">
						<p:menuitem value="historico" url="/pages/historico.xhtml" />
					</p:submenu>

					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" url="/pages/vendas.xhtml" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
					</p:submenu>
				</p:menubar>

			</h:form>
		</div>

		<div id="conteudo" class="divCabecalho">
			<ui:insert name="conteudo" />
		</div>
	</div>

</h:body>
</html>
